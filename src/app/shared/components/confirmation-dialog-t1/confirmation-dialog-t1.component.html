<div mat-dialog-title class="modal-header">
    <div class="d-flex justify-content-between align-items-center w-100">
        <span>Delete</span>
        <button mat-icon-button class="btn-modal-close" mat-dialog-close>
            <mat-icon class="material-symbols-rounded">
                close
            </mat-icon>
        </button>
    </div>
</div>
<div mat-dialog-content class="modal-body p-2">
    <div class="card border-0 bg-danger-subtle">
        <div class="card-body text-center p-3">
            <img src="assets/images/trash-bin.gif" class="img-fluid w-25 mb-3">
            <h4 class="text-danger mb-2">Are You Sure?</h4>
            <p class="fs-main mb-0">
                Do you really want to delete these record? This process cannot be undone.
            </p>
        </div>
    </div>
</div>
<mat-dialog-actions align="end" class="modal-footer border-top-0">
    <div class="d-flex gap-2 w-100">
        <button mat-flat-button mat-dialog-close class="btn-default bg-danger-subtle text-danger w-50">Cancel</button>
        <button mat-flat-button [mat-dialog-close]="true" cdkFocusInitial
            class="btn-default bg-danger text-white w-50">Delete</button>
    </div>
</mat-dialog-actions>
