<div class="card border-0 plain-card">
    <div class="card-header p-2">
        <span>Add Visit Entry</span>
    </div>
    <div class="card-body p-2">
        <mat-form-field appearance="outline" class="w-100">
            <mat-label>Select Organization</mat-label>
            <mat-select>
                <mat-option value="option1">Option 1</mat-option>
                <mat-option value="option2">Option 2</mat-option>
                <mat-option value="option3">Option 3</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field appearance="outline" class="w-100">
            <mat-label>Select Destination Unit</mat-label>
            <mat-select>
                <mat-option value="option1">Option 1</mat-option>
                <mat-option value="option2">Option 2</mat-option>
                <mat-option value="option3">Option 3</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field appearance="outline" class="w-100">
            <mat-label>Select Unit</mat-label>
            <mat-select>
                <mat-option value="option1">Option 1</mat-option>
                <mat-option value="option2">Option 2</mat-option>
                <mat-option value="option3">Option 3</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field appearance="outline" class="w-100">
            <mat-label>Select Employee</mat-label>
            <mat-select>
                <mat-option value="option1">Option 1</mat-option>
                <mat-option value="option2">Option 2</mat-option>
                <mat-option value="option3">Option 3</mat-option>
            </mat-select>
        </mat-form-field>
        <div class="row gx-2">
            <div class="col-6">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>From Date</mat-label>
                    <input matInput [matDatepicker]="picker">
                    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
            </div>
            <div class="col-6">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Visit Time</mat-label>
                    <input matInput [matDatepicker]="picker">
                    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
            </div>
        </div>
        <mat-form-field appearance="outline" class="w-100">
            <mat-label>Visit Details</mat-label>
            <textarea matInput placeholder="Visit Details" rows="4"></textarea>
        </mat-form-field>
    </div>
    <div class="card-footer px-2 pt-0">
        <div class="d-flex justify-content-end gap-2">
            <button mat-flat-button class="btn-main-light">Cancel</button>
            <button mat-flat-button class="btn-main">Submit</button>
        </div>
    </div>
</div>
